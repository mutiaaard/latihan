name: Deploy HTML ke GitHub Pages (Windows)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy ke GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
